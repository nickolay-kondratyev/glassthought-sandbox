jenkins:
  systemMessage: "Jenkins configured automatically for THORG project"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  remotingSecurity:
    enabled: true

unclassified:
  location:
    url: "http://localhost:8080/"

# Jobs section removed as it's now handled by init.groovy.d/create-thorg-job.groovy

credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: "gitlab-ssh-key"
              username: "git"
              description: "SSH key for GitLab access"
              privateKeySource:
                fileOnMaster:
                  path: "${JENKINS_HOME}/.ssh/id_rsa"

