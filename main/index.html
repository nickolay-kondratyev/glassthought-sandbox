<!DOCTYPE html>
<html>
<head>
  <title>List Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>No flex direction set:</div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <div>flex-direction: row</div>
  <ul style="flex-direction: row">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <div>flex-direction: row-reverse</div>
  <ul style="flex-direction: row-reverse">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <div>flex-direction: column</div>
  <ul style="flex-direction: column">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <div>flex-direction: column-reverse</div>
  <ul style="flex-direction: column-reverse">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

</body>
</html>
