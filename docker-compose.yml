version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thorg-jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ${SSH_KEY_PATH:-~/.ssh/id_rsa}:/var/jenkins_home/.ssh/id_rsa
    environment:
      - SSH_PRIVATE_KEY_FILE=/var/jenkins_home/.ssh/id_rsa
      - SSH_PRIVATE_KEY=${SSH_PRIVATE_KEY:-}
      - THORG_ROOT=/var/jenkins_home/workspace/thorg-root
    user: root
    command: >
      bash -c "
        mkdir -p /var/jenkins_home/.ssh
        chmod 700 /var/jenkins_home/.ssh
        if [ -f /var/jenkins_home/.ssh/id_rsa ]; then
          chmod 600 /var/jenkins_home/.ssh/id_rsa
        fi
        ssh-keyscan gitlab.com >> /var/jenkins_home/.ssh/known_hosts
        chown -R jenkins:jenkins /var/jenkins_home
        su jenkins -c '/usr/local/bin/jenkins.sh'
      "

volumes:
  jenkins_home: 