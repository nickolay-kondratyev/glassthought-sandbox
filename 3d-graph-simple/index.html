<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple 3D Graph</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    #graph { width: 100vw; height: 100vh; }
  </style>
  <script src="https://unpkg.com/3d-force-graph@1.73.0/dist/3d-force-graph.min.js"></script>
</head>
<body>
  <div id="graph"></div>
  <script>
    console.log('Script running');
    
    const data = {
      nodes: [
        {id: "1", name: "Node 1", val: 10, color: "red"},
        {id: "2", name: "Node 2", val: 15, color: "blue"},
        {id: "3", name: "Node 3", val: 20, color: "green"}
      ],
      links: [
        {source: "1", target: "2"},
        {source: "1", target: "3"},
        {source: "2", target: "3"}
      ]
    };

    console.log('Creating graph...');
    
    const graph = ForceGraph3D()
      (document.getElementById("graph"))
      .backgroundColor("#222")
      .nodeLabel(node => node.name)
      .graphData(data);
      
    console.log('Graph created!');
    
    // Make available globally for debugging
    window.graph = graph;
  </script>
</body>
</html>
